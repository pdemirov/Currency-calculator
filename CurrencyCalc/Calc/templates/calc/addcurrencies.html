<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Име на валута</th>
                <th>Код</th>
                <th>Количество</th>
                <th>Лева</th>
                <th>За един лев</th>
            </tr>

            <tr>
                <td>{{form.name}}</td>
                <td>{{form.shortname}}</td>
                <td>{{form.quantity}}</td>
                <td>{{form.tobgn}}</td>
                <td>{{form.frombgn}}</td>
            </tr>
            <tr>
                <td><button type="submit">Добави</button></td>
            </tr>
        </table>
            <br/>
            <a href="{% url 'calculate' %}">Валутен калкулатор</a>
            <br/><br/>
            <a href="{% url 'currencies' %}">Всички валути</a>
    </form>
</body>
</html>
